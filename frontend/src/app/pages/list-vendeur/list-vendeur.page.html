<ion-header>
  <ion-toolbar>
    <ion-title style="color: #004AAD; margin-left: -100px;">Liste des vendeurs</ion-title>
   
  </ion-toolbar>
  
</ion-header>

<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col size="9">
    <ion-searchbar (keyup)="search($event)" #input class="rounded-input" placeholder="Rechercher un vendeur"></ion-searchbar>
  </ion-col>
  <ion-col size="3">
    <ion-buttons >
      <ion-button style="background-color: #004AAD; margin-top: 15px; border-radius: 5px;" [routerLink]="['/tabs-admin/ajout-vendeur']">
        <ion-icon style="color:white; font-weight: bold; font-size: 20px;" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-col>
  </ion-row>
</ion-grid>



<ion-grid style="text-align: center; padding: 20px;">
  <ion-row>
    <ion-col size="6" *ngFor="let seller of filteredSellers">
    <ion-card style="width: 90%;height: 90%;">
              <img style="border-radius: 80px; width: 130px;height: 130px;" [src]="'../../assets/images/uploads/'+seller.photo" alt="Photo vendeur">
              <ion-card-header>
                <button style= " background-color: rgb(148, 148, 148); border-radius: 5px; width: 30px; margin-left: 35px;" [routerLink]="['/tabs-admin/update-phot-user',seller.id]">
                  <ion-icon style="font-size: 20px; color:white" name="camera-outline"></ion-icon>
                  </button>
              <ion-label style=" font-weight: bold;">{{ seller.nom_utilisateur }}</ion-label>
            </ion-card-header>
            <ion-card-content>
              <ion-buttons >
                <ion-button style="background-color: #00A0B6; color: white; border-radius: 30px;" [routerLink]="['/tabs-admin/modif-vendeur',seller.id]">
                  Modifier
                </ion-button>
                <ion-button style="background-color: #CC1100; color: white; border-radius: 30px;" (click)="confirmDelete(seller)">
                  Supprimer
                </ion-button>
              </ion-buttons>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  

</ion-content>
