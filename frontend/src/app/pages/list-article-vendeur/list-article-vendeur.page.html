<ion-header>
  <ion-toolbar>
    <ion-title style="color: #004aad; margin-left: -100px"
      >Vos articles</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="9">
        <ion-searchbar
          (keyup)="search($event)"
          #input
          class="rounded-input"
          placeholder="Rechercher un article"
        ></ion-searchbar>
      </ion-col>

      <ion-col size="3">
        <ion-buttons>
          <ion-button
            style="
              background-color: #004aad;
              margin-top: 15px;
              border-radius: 5px;
            "
            [routerLink]="['/tabs-vendeur/ajout-article']"
          >
            <ion-icon
              style="color: white; font-weight: bold; font-size: 20px"
              name="add"
            ></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid style="text-align: center; padding: 20px">
    <ion-row>
      <ion-col size="6" *ngFor="let article of filteredArticles">
        <ion-card style="width: 90%; height: 90%">
          <img
            style="width: 150px; height: 150px"
            [src]="'../../assets/images/uploads/'+article.photo"
            alt="Photo article"
          />
          <ion-card-header>
            <button
              style="
                background-color: rgb(148, 148, 148);
                border-radius: 5px;
                width: 30px;
                margin-left: 35px;
              "
              [routerLink]="['/tabs-vendeur/update-photo-article',article.id]"
            >
              <ion-icon
                style="font-size: 20px; color: white"
                name="camera-outline"
              ></ion-icon>
            </button>
            <ion-label style="font-weight: bold"
              >{{ article.libelle }}</ion-label
            >
            <ion-label style="font-weight: bold"
              >{{ article.prix }} DT</ion-label
            >
          </ion-card-header>
          <ion-card-content>
            <ion-buttons>
              <ion-button
                style="
                  background-color: #00a0b6;
                  color: white;
                  border-radius: 30px;
                "
                [routerLink]="['/tabs-vendeur/modif-article',article.id]"
              >
                Modifier
              </ion-button>
              <ion-button
                style="
                  background-color: #cc1100;
                  color: white;
                  border-radius: 30px;
                "
                (click)="confirmDelete(article)"
              >
                Supprimer
              </ion-button>
            </ion-buttons>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
